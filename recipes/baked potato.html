<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baked Potato</title>
</head>
<body>
    <h1>Baked Potato</h1>
    <img src="baked potato.jpeg" alt="baked potato"
    <p>Easy baked potato recipe.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>russet potato</li>
        <li>cheese</li>
        <li>butter</li>
        <li>sour cream</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Cook baked potato in microwave.</li>
        <li>Cut it in half and empty contents.</li>
        <li>Mix with cheese and sour cream.</li>
        <li>Put mixed potato in empty potato shell.</li>
        <li>Eat it!</li>
    </ol>
</body>
