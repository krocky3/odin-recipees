<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry Milkshake</title>
</head>
<body>
    <h1>Strawberry Milkshake</h1>
    <img src="../images/strawberry milkshake.jpeg"
    <br>
    <p>Make a yummy strawberrry milkshake!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>frozen strawberries</li>
        <li>vanilla ice cream</li>
        <li>milk</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Put 1 cup of frozen strawberries and vanilla ice cream in blender.</li>
        <li>Put 1/2 cup of milk and blend.</li>
        <li>Top with whipped cream and enjoy!</li>
    </ol>
</body>
</html>
